  /bills/{id}/order:
    get:
      summary: Info for a specific bill order
      operationId: modelsapi.billapi.get_orders
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the bill order to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: retrieving the bill order information with the ID was successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
        '404':
          description: the request was not valid, bill doesn't exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

components:
    schemas:
      employee:
        type: object
        required:
          - id
          - name
          - phoneNumber
          - role
          - work_status
          - address
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
          phoneNumber:
            type: string
          role:
            type: string
          work_status :
            type: string
          address:
            type: object
            $ref: "#/components/schemas/address"
      item:
        type: object
        required:
          - id
          - name
          - price
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
          price:
            type: number
            format: float
      customer:
        type: object
        required:
          - id
          - name
          - phoneNumber
        properties:
          id:
            type: integer
            format: int64
          name:
            type: string
          price:
            type: string
      order:
        type: object
        required:
          - id
          - employee_id
          - customer_id
          - order_status
          - customer_notes
          - order_items
        properties:
          id:
            type: integer
            format: int64
          employee_id:
            type: integer
            format: int64
          customer_id:
            type: integer
            format: int64
          order_status:
            type: string
          customer_notes:
            type: string
          order_items:
            type: array
            $ref: "#/components/schemas/orderItems"
      bill:
        type: object
        required:
          - order_id
          - customer_id
          - employee_id
          - price
          - date_time
        properties:
          order_id:
            type: integer
            format: int64
          customer_id:
            type: integer
            format: int64
          employee_id:
            type: integer
            format: int64
          price:
            type: number
            format: float
          date_time:
            type: string
            format: date-time

      orderItem:
        type: object
        required:
          - item_id
          - quantity
          - description
        properties:
          item_id:
            type: integer
            format: int64
          quantity:
            type: integer
            format: int64
          customer_notes:
            type: string

      orderItems:
        type: array
        items:
          type: object
          required:
            - item_id
            - quantity
            - description
          properties:
            item_id:
              type: integer
              format: int64
            quantity:
              type: integer
              format: int64
            customer_notes:
              type: string
      address:
        type: object
        required:
          - streetAddress
          - city
          - state
          - postalCode
        properties:
          streetAddress:
            type: string
          city:
            type: string
          state:
            type: string
          postalCode:
            type: string
      employees:
        type: array
        items:
          $ref: "#/components/schemas/employee"
      items:
        type: array
        items:
          $ref: "#/components/schemas/item"
      customers:
        type: array
        items:
          $ref: "#/components/schemas/customer"
      orders:
        type: array
        items:
          $ref: "#/components/schemas/order"
      error:
        type: object
        required:
          - error
        properties:
          error:
            type: string



