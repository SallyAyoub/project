openapi: "3.0.0"
info:
  version: 1.0.0
  title:  CoffeeShop API
servers:
  - url: http://127.0.0.1:5000/
paths:
  /employees:
    get:
      summary: Lists all employees
      operationId: modelsapi.employeeapi.list_employees
      responses:
        '200':
          description: A list of the employees in the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/employees"
    post:
      summary: Create an employee
      operationId: modelsapi.employeeapi.add_employee
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/employee"

      responses:
        '201':
          description: create an employee object, add it to the employees list ad return it's ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/employee"
        '500':
          description: employee already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /employees/{id}:
    get:
      summary: Info for a specific employee
      operationId: modelsapi.employeeapi.employee_details
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the employee to retrieve
          schema:
            type: integer
      responses:
        '200':
          description: retrieving the employee information with the ID was successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/employee"
        '404':
          description: the request was not valid, employee doesn't exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    put:
      summary: update Info for a specific employee
      operationId: modelsapi.employeeapi.update_employee
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/employee"
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the employee to update
          schema:
            type: integer
      responses:
        '201':
          description: updating the employee information with the ID was successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/employee"
        '404':
          description: the request was not valid, employee doesn't exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /employees/{id}/orders:
    get:
      summary: Info for a specific bill order
      operationId: modelsapi.employeeapi.get_orders
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the employee to retrieve its oerders
          schema:
            type: integer
      responses:
        '200':
          description: retrieving the employee orders information with the ID was successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
        '404':
          description: the request was not valid, bill doesn't exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /items:
    get:
      summary: Lists all items in he menu
      operationId: modelsapi.itemapi.list_items
      responses:
        '200':
          description: A list of the items in the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/items"
    post:
      summary: Create an item
      operationId: modelsapi.itemapi.add_item
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/item"
      responses:
        '201':
          description: create an item object, add it to the employees list ad return it's ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/item"
        '500':
          description: employee already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /items/{id}:
      get:
        summary: Info for a specific item
        operationId: modelsapi.itemapi.item_details
        parameters:
          - name: id
            in: path
            required: true
            description: The id of the item to retrieve
            schema:
              type: integer
        responses:
          '200':
            description: retrieving the employee information with the ID was successful
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/item"
          '404':
            description: the request was not valid, employee doesn't exist
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/error"
      put:
        summary: update Info for a specific item
        operationId: modelsapi.itemapi.update_item
        requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/item"
        parameters:
          - name: id
            in: path
            required: true
            description: The id of the item to update
            schema:
              type: integer
        responses:
          '201':
            description: updating the item information with the ID was successful
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/item"
          '404':
            description: the request was not valid, employee doesn't exist
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/error"
      delete:
        summary: delete the item with the id
        operationId: modelsapi.itemapi.delete_item
        parameters:
          - name: id
            in: path
            required: true
            description: The id of the item to delete
            schema:
              type: integer
        responses:
          '200':
            description: deleting the item with the ID was successful
          '404':
            description: the request was not valid, item doesn't exist
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/error"
