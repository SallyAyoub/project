  /customers/{id}/orders:
    get:
      summary: Info for a specific bill order
      operationId: modelsapi.customerapi.get_orders
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the customer to retrieve its oerders
          schema:
            type: integer
      responses:
        '200':
          description: retrieving the customer orders information with the ID was successful
          content:
