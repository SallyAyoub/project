  /orders:
    get:
      summary: Lists all orders in the server
      operationId: modelsapi.orderapi.list_orders
      responses:
        '200':
          description: A list of the orders in the server
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/orders"
    post:
      summary: Create an order object
      operationId: modelsapi.orderapi.add_order
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/order"

      responses:
        '201':
          description: create an order object, return it's ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/order"
        '500':
          description: order already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /orders/{id}:
    get:
      summary: Info for a specific order
      operationId: modelsapi.orderapi.order_details
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the order to retrieve
          schema:
