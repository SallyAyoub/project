        '404':
          description: the request was not valid, order doesn't exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /orders/{id}/item/{record_id}:
    delete:
      summary: cancel a specific item in an order
      operationId: modelsapi.orderapi.delete_item_from_order
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the order to update
          schema:
            type: integer
        - name: record_id
          in: path
          required: true
          description: The id of the item to cancel
          schema:
            type: integer
      responses:
        '201':
          description: deleting the item in order with the ID was successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/orderItem"
        '404':
          description: the request was not valid, item doesn't exist
          content:
            application/json:
              schema:
