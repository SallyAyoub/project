  /orders/{id}/item:
    post:
      summary: add an item for a specific order
      operationId: modelsapi.orderapi.add_item_to_order
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/orderItem"
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the order to update
          schema:
            type: integer
      responses:
