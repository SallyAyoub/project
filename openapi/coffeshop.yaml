      summary: cancel a specific order
      operationId: modelsapi.orderapi.delete_order
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the order to update
          schema:
            type: integer
      responses:
        '201':
          description: updating the order information with the ID was successful
          content:
            application/json:
